<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <section class="list">
      <header class="header">Shopping List</header>
      <ul class="items">
        <li class="item_row">
          <div class="item">
            <span class="item_name">egg</span>
            <button class="item">
              <span id="deleteicon" class="material-icons"> delete </span>
            </button>
          </div>
          <div class="item_divider"></div>
        </li>
      </ul>
      <footer class="footer">
        <input type="text" class="footer_input" />
        <button>
          <span id="footericon" class="material-icons"> add_circle </span>
        </button>
      </footer>
    </section>
  </body>
</html>
